<mat-form-field class="filter-form-field">
  <mat-label>Filter</mat-label>
  <input matInput type="text" [(ngModel)]="filter">
</mat-form-field>

<table mat-table [dataSource]="dataTable" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element">{{element.product}}</td>
  </ng-container>

  <ng-container matColumnDef="seller">
    <th mat-header-cell *matHeaderCellDef>Seller</th>
    <td mat-cell *matCellDef="let element">{{element.seller}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="startDateTime">
    <th mat-header-cell *matHeaderCellDef>Date From</th>
    <td mat-cell *matCellDef="let element">{{element.startDateTime | date}}</td>
  </ng-container>

  <ng-container matColumnDef="endDateTime">
    <th mat-header-cell *matHeaderCellDef>Date To</th>
    <td mat-cell *matCellDef="let element">{{element.endDateTime | date}}</td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>Website</th>
    <td mat-cell *matCellDef="let element">
      @if(element.website) {
        <a href={{element.website}} target="_blank">Website</a>
      }</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<router-outlet></router-outlet>
